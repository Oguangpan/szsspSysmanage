<html>
  <head>
    <meta charset="gb2312">
    <title>三洲特管信息化设备设置工具辅助软件</title>
  </head>
  <style>

    body{
      width: 260px;
      margin: auto;
    }
    .top{
      width:100%;
    }
    label{
      width:100%;
    }
    button{margin-left:4px;}
    label.active{
      font-size:150%;
      text-align:center;
      text-decoration-color: #9ff3ff;
      color: white;
      background-color: #4CAF50;
    }
    .lab {
        width:90%;
        display:run-in;
        color: #000;
        padding: 8px 16px;
        text-decoration: none;
    }
    .lab:hover:not(.active) {
        background-color: #555;
        color: white;
    }
    input#ipe{
      position: relative;
      left: 20px;
    }
  </style>
  <body>

    <div class="top">
      <label class="active" name="tilet">三洲特管信息化辅助工具</label>
      <div class="eidt">
        <div class="lab"><label>部门 <input type="text" name="bumen" value="" /></div>
        <div class="lab"><label>人员 <input type="text" name="renyuan" value="" /></div>
        <div class="lab"><label>硬盘
        <select>
        <option value="#ff0000" selected>Red</option>
        <option value="#00ff00">Green</option>
        <option value="#0000ff">Blue</option></select></div>
        <div class="lab"><label>网卡 <select>
        <option value="#ff0000" selected>Red</option>
        <option value="#00ff00">Green</option>
        <option value="#0000ff">Blue</option></select></div>
        <div class="lab"><label>Ip<input type="text" name="ip" id="ipe" value="" /></div>
      </div>
    </div>

    <div class="lower">
           <button class="button get">读取列表</button>
           <button class="button set">设置网络</button>
           <button class="button update">上传数据</button>
 </div>
  </body>
</html>
