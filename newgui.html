<!DOCTYPE html>
<html lang="zh-CN" window-frame="transparent"  window-icon="bt.png">
<head>
    <meta charset="UTF-8">
</head>
<style>
/*
 www.shejidaren.com colorId 3u21Tw0w0w0w0
*/
html{
  width:600px;
  height:300px;
  background:transparent;
}
.top{
    width:100%;
    color:#ffa940;
    margin:*;
    background-color:#0969a2;
    height:90px;
    text-shadow:1px 1px 4px grey;
}
.bottom{
    width:100%;
    height:10px;
    background-color:#03436a;
}
.medium{
    margin:*;
    width:100%;
    height:200px;
}

.left{
    float:left;
    width:30%;
    height:100%;
    background-color:#ffc073;
}
.right{
    float:right;
    width:70%;
    height:100%;
    background-color:#64a8d1;
}

.left > button{
    display:block;
    width:60%;
    height:20%;
    margin-left:13%;
    margin-top:10%;
    background:#ff8c00;
    color:#245a7a;
    box-shadow:2px 2px 5px grey;
    text-shadow:1px 0px 2px grey;
}
.left > button:hover{
    background:#309ad1;
    color:#ffa940;
}
.left > button:active{
    background:red;
    color:#ffa940;
}
select{
    height:25px;
    width:50%;
    right:10px;
}
.label{
    margin:*;
    width:100%;
    padding-left:10%;
    color:#ffc073;

}
.top > button{
  background: #0969a2;
  float:right;
}
.top > button:hover{
  background: #F60018;
  float:right;
}
</style>
<body >
    <div class="top" role="window-caption"><button id="closebtn" role="window-close">X</button><h1>Szssp computer statistics</h1></div>
    <div class="medium">
        <div class="left">
            <button class="button setNet" id="btn1">Set Network</button>
            <button class="button getInfo" id="btn2">Get Info</button>
            <button class="button update" id="btn3">Update</button>
        </div>
        <div class="right">
            <div class="label"><span>User name: </span><input class="input name" type="text" value="name"></div>
            <div class="label"><span>Group: </span><input class="input group" type="text" value="name"></div>
            <div class="label"><span>Networks: </span><select id="slNet">
            </select></div>
            <div class="label"><span>Serial Number: </span><select id="slHdn">
            </select></div>
            <div class="label"><span>Os version: </span><input class="input version" type="text" value="name"></div>
            <div class="label"><span>Ip Address: </span><input class="input ip" type="text" value="name"></div>
        </div>
    </div>
    <div class="bottom"></div>

    <script type="text/tiscript">
      function addOp(v){
        $(#slHdn).options.$append(<option>{v}</option>);
      };
      function addMac(v){
        $(#slNet).options.$append(<option>{v}</option>);
      };
    </script>
</body>
</html>
